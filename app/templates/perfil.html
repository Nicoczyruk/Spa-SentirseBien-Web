{% extends 'base.html' %}

{% block title %}
    Mi Perfil - SPA Sentirse Bien
{% endblock %}

{% block styles %}
    <link href="{{ url_for('static', filename='css/profile.css') }}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Mi Perfil</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Información del Cliente
                </div>
                <div class="card-body">
                    <form id="editProfileForm">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control profile-field" id="nombreField" name="nombre" value="{{ client[1] }}" readonly required>
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control profile-field" id="apellidoField" name="apellido" value="{{ client[2] }}" readonly required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control profile-field" id="emailField" name="email" value="{{ client[3] }}" readonly required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control profile-field" id="telefonoField" name="telefono" value="{{ client[4] }}" readonly required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input type="text" class="form-control profile-field" id="direccionField" name="direccion" value="{{ client[5] }}" readonly required>
                        </div>
                        <button type="button" class="btn btn-primary mt-3" id="editButton">Editar</button>
                        <button type="submit" class="btn btn-success mt-3" id="saveButton" style="display: none;">Confirmar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/profile.js') }}"></script>
{% endblock %}
