{% extends 'base.html' %}

{% block title %}
    Enviar Consulta - SPA Sentirse Bien
{% endblock %}

{% block content %}
<div class="container my-5">
    <h2 class="text-center mb-4">Enviar Consulta</h2>
    
    {% if success %}
    <div class="alert alert-success" role="alert">
        Su consulta se ha enviado con éxito.
    </div>
    {% endif %}
    
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form action="{{ url_for('consulta') }}" method="POST">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" value="{{ current_user.nombre_usuario }}" required readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título de la Consulta</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Consulta</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="5" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Consulta</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
